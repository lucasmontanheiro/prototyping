<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            background: linear-gradient(to right, #ffd24c, #ffbb33);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
        }
        
        .event-date {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0;
            line-height: 1;
        }
        
        .event-day {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .event-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-time {
            font-size: 1rem;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: bold;
        }
        
        .month-year {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .social-handle {
            color: #666;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .dropdown-icon {
            border: 2px solid #000;
            border-radius: 5px;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="page-title">Upcoming Event</h1>
            <div class="dropdown-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </div>
        <h2 class="month-year">November 2025</h2>

        <div class="event-card">
            <div class="row align-items-center">
                <div class="col-3">
                    <p class="event-date">3</p>
                    <p class="event-day">MON</p>
                </div>
                <div class="col-9">
                    <h3 class="event-title">ENTREPRENEURSHIP BOOTCAMP</h3>
                    <p class="event-time">08.00 AM - 11.00 AM</p>
                </div>
            </div>
        </div>

        <div class="event-card">
            <div class="row align-items-center">
                <div class="col-3">
                    <p class="event-date">12</p>
                    <p class="event-day">WED</p>
                </div>
                <div class="col-9">
                    <h3 class="event-title">PROJECT CERTIFICATION</h3>
                    <p class="event-time">09.00 AM - 12.00 AM</p>
                </div>
            </div>
        </div>

        <div class="event-card">
            <div class="row align-items-center">
                <div class="col-3">
                    <p class="event-date">23</p>
                    <p class="event-day">SUN</p>
                </div>
                <div class="col-9">
                    <h3 class="event-title">BUSINESS PLAN COMPETITION</h3>
                    <p class="event-time">19.00 AM - 21.00 PM</p>
                </div>
            </div>
        </div>

        <div class="event-card">
            <div class="row align-items-center">
                <div class="col-3">
                    <p class="event-date">29</p>
                    <p class="event-day">SAT</p>
                </div>
                <div class="col-9">
                    <h3 class="event-title">CORPORATE SOCIAL RESPONSIBILITY</h3>
                    <p class="event-time">10.00 AM - 17.00 AM</p>
                </div>
            </div>
        </div>

        <p class="social-handle">@reallygreatsite</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
