<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Application Information -->
    <!--
    Title: Modern Weather Dashboard
    Description: A responsive weather dashboard that displays current weather conditions,
    "feels like" temperature, high/low temperatures, weather insights, and hourly forecast.
    The design is inspired by Google's Material Design weather app.
    
    Features:
    - Current temperature with weather condition
    - Feels like temperature
    - High and low temperatures
    - Weather insights panel
    - Hourly forecast with temperature and conditions
    - Location update functionality
    - Responsive design that works on all devices
    
    Original Prompt: Create a bootstrap5 version of a modern weather dashboard
    -->
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2d3436;
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .weather-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .large-temp {
            font-size: 6rem;
            font-weight: 300;
        }
        
        .weather-icon {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }
        
        .hourly-temp {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .update-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        
        .back-button {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        
        .weather-insight {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <a href="#" class="back-button">←</a>
                <span class="ms-3 h4">San Francisco</span>
            </div>
        </div>

        <!-- Main Weather Display -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="mb-2">Cloudy</div>
                <div class="large-temp">52°</div>
                <div class="mb-2">Feels like 49°</div>
                <div>High 61° • Low 50°</div>
            </div>
        </div>

        <!-- Weather Insight Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="weather-insight">
                    <h5 class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                            <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z"/>
                        </svg>
                        Weather insight
                    </h5>
                    <p class="mb-0">Light rain from 6:48 PM to 8:00 PM</p>
                </div>
            </div>
        </div>

        <!-- Air Quality Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="weather-insight">
                    <h5 class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                            <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        Air Quality
                    </h5>
                    <div class="row">
                        <div class="col-4">
                            <div class="air-quality-item">
                                <div class="quality-label">PM10</div>
                                <div class="quality-value">10.9</div>
                                <div class="quality-unit">µg/m³</div>
                                <div class="quality-status good">Good</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="air-quality-item">
                                <div class="quality-label">PM2.5</div>
                                <div class="quality-value">9.8</div>
                                <div class="quality-unit">µg/m³</div>
                                <div class="quality-status good">Good</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="air-quality-item">
                                <div class="quality-label">Ozone</div>
                                <div class="quality-value">80</div>
                                <div class="quality-unit">µg/m³</div>
                                <div class="quality-status moderate">Moderate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pollen Levels Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="weather-insight">
                    <h5 class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flower1" viewBox="0 0 16 16">
                            <path d="M6.174 1.184a2 2 0 0 1 3.652 0A2 2 0 0 1 12.99 3.01a2 2 0 0 1 1.826 3.164 2 2 0 0 1 0 3.652 2 2 0 0 1-1.826 3.164 2 2 0 0 1-3.164 1.826 2 2 0 0 1-3.652 0A2 2 0 0 1 3.01 12.99a2 2 0 0 1-1.826-3.164 2 2 0 0 1 0-3.652A2 2 0 0 1 3.01 3.01a2 2 0 0 1 3.164-1.826zM8 1a1 1 0 0 0-.998 1.03l.01.091c.012.077.029.176.054.296.049.241.122.542.213.887.182.688.428 1.513.676 2.314L8 5.762l.045-.144c.248-.8.494-1.626.676-2.314.091-.345.164-.646.213-.887a4.997 4.997 0 0 0 .064-.386L9 2a1 1 0 0 0-1-1zM2 9l.03-.002.091-.01a4.99 4.99 0 0 0 .296-.054c.241-.049.542-.122.887-.213a60.59 60.59 0 0 0 2.314-.676L5.762 8l-.144-.045a60.59 60.59 0 0 0-2.314-.676 16.705 16.705 0 0 0-.887-.213 4.99 4.99 0 0 0-.386-.064L2 7a1 1 0 1 0 0 2zm7 5-.002-.03a5.005 5.005 0 0 0-.064-.386 16.398 16.398 0 0 0-.213-.888 60.582 60.582 0 0 0-.676-2.314L8 10.238l-.045.144c-.248.8-.494 1.626-.676 2.314-.091.345-.164.646-.213.887a4.996 4.996 0 0 0-.064.386L7 14a1 1 0 1 0 2 0zm-5.696-2.134.025-.017a5.001 5.001 0 0 0 .303-.248c.184-.164.408-.377.661-.629A60.614 60.614 0 0 0 5.96 9.23l.103-.111-.147.033a60.88 60.88 0 0 0-2.343.572c-.344.093-.64.18-.874.258a5.063 5.063 0 0 0-.367.138l-.027.014a1 1 0 1 0 1 1.732zM4.5 14.062a1 1 0 0 0 1.366-.366l.014-.027c.01-.02.021-.048.036-.084a5.09 5.09 0 0 0 .102-.283c.078-.233.165-.53.258-.874a60.6 60.6 0 0 0 .572-2.343l.033-.147-.11.102a60.848 60.848 0 0 0-1.743 1.667 17.07 17.07 0 0 0-.629.66 5.06 5.06 0 0 0-.248.304l-.017.025a1 1 0 0 0 .366 1.366zm9.196-8.196a1 1 0 0 0-1-1.732l-.025.017a4.951 4.951 0 0 0-.303.248 16.69 16.69 0 0 0-.661.629A60.72 60.72 0 0 0 10.04 6.77l-.102.111.147-.033a60.6 60.6 0 0 0 2.342-.572c.345-.093.642-.18.875-.258a4.993 4.993 0 0 0 .367-.138.53.53 0 0 0 .027-.014zM11.5 1.938a1 1 0 0 0-1.366.366l-.014.027c-.01.02-.021.048-.036.084a5.09 5.09 0 0 0-.102.283c-.078.233-.165.53-.258.875a60.62 60.62 0 0 0-.572 2.342l-.033.147.11-.102a60.848 60.848 0 0 0 1.743-1.667c.252-.253.465-.477.629-.66a5.001 5.001 0 0 0 .248-.304l.017-.025a1 1 0 0 0-.366-1.366zM14 9a1 1 0 0 0 0-2l-.03.002a4.996 4.996 0 0 0-.386.064c-.242.049-.543.122-.888.213-.688.182-1.513.428-2.314.676L10.238 8l.144.045c.8.248 1.626.494 2.314.676.345.091.646.164.887.213a4.996 4.996 0 0 0 .386.064L14 9z"/>
                        </svg>
                        Pollen Levels
                    </h5>
                    <div class="row">
                        <div class="col-4">
                            <div class="pollen-item">
                                <div class="pollen-label">Tree</div>
                                <div class="pollen-value">N/A</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="pollen-item">
                                <div class="pollen-label">Grass</div>
                                <div class="pollen-value">N/A</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="pollen-item">
                                <div class="pollen-label">Weed</div>
                                <div class="pollen-value">N/A</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="weather-insight">
                    <h5 class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                        </svg>
                        Hourly forecast
                    </h5>
                    <div class="row text-center">
                        <div class="col">
                            <div class="hourly-temp">52°</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloudy" class="weather-icon my-2">
                            <div>Now</div>
                        </div>
                        <div class="col">
                            <div class="hourly-temp">54°</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloudy" class="weather-icon my-2">
                            <div>10 AM</div>
                        </div>
                        <div class="col">
                            <div class="hourly-temp">56°</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloudy" class="weather-icon my-2">
                            <div>11 AM</div>
                        </div>
                        <div class="col">
                            <div class="hourly-temp">57°</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloudy" class="weather-icon my-2">
                            <div>12 PM</div>
                        </div>
                        <div class="col">
                            <div class="hourly-temp">58°</div>
                            <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" alt="Cloudy" class="weather-icon my-2">
                            <div>1 PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Location Button -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="update-btn">Update location permissions</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
